<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="#10b981" rx="40"/>
  
  <!-- Wallet shape -->
  <g transform="translate(128, 128)">
    <!-- Wallet body -->
    <rect x="-50" y="-35" width="100" height="70" fill="#ffffff" rx="8"/>
    
    <!-- Wallet flap -->
    <path d="M -50 -35 Q -50 -55 -30 -55 L 30 -55 Q 50 -55 50 -35" fill="#e0f2fe" stroke="none"/>
    
    <!-- Coin slot -->
    <circle cx="0" cy="0" r="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Coin details -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
    <text x="0" y="6" text-anchor="middle" font-size="20" font-weight="bold" fill="#f59e0b" font-family="Arial">$</text>
  </g>
</svg>
