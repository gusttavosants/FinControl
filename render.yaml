services:
  - type: web
    name: fincontrol-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fincontrol-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

databases:
  - name: fincontrol-db
    plan: free
    databaseName: fincontrol
    user: fincontrol_user
